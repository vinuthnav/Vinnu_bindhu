<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friend?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffb6c1; /* pink */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    .yes-btn {
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .no-btn {
      background: white;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Bindhu will u be my bestfriend? ðŸ’–</h2>

    <div class="buttons">
      <button class="yes-btn" onclick="goYes()">Yes</button>
      <button class="no-btn" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
